#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,30
env = HYPRCURSOR_THEME, Nordzy-catppuccin-frappe-yellow

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 5
    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # Default
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    # Active Border: A gradient from bright yellow (Gruvbox Yellow) to a slightly darker yellow/orange.
    # col.active_border = rgba(fabd2fee) rgba(d79921ee) 59deg  // Bright Yellow to Light Yellow-Orange
    col.active_border = rgba(fac864ee) rgba(c98b16ee) 50deg  // Bright Yellow to Light Yellow-Orange

# Inactive Border: A more muted gray color from Gruvbox palette.
    col.inactive_border = rgba(e9aa35aa) rgba( f3d091aa) 80deg  // Gruvbox Gray with transparency
 
    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    # active_opacity = 0.96
    # inactive_opacity = 0.9
    active_opacity = 1
    inactive_opacity = 0.9
    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 5
        passes = 4
        vibrancy = 0.4  
    }

    shadow { 
        enabled = false
      }
}



# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = false

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = false # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master 
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant = colemak 
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = true

    follow_mouse = 1
    # sensitivity = 1.5 # -1.0 - 1.0, 0 means no modification.
    scroll_method= 2fg
    # scroll_method= edge
    touchpad {
        natural_scroll = true
        disable_while_typing = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = msft0001:00-06cb:7f28-touchpad
    # name = logitech-wireless-mouse-1
    sensitivity = 1.5
    drag_lock = true
    disable_while_typing = true  
}
device {
    # name = msft0001:00-06cb:7f28-touchpad
    name = logitech-wireless-mouse-1
    sensitivity = 1.5
}


###################
### KEYBINDINGS ###
###################
#cursor 
# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
#shaders
bind = $mainMod, V, exec, cliphist list | wofi -S dmenu | cliphist decode | wl-copy

# bind = Mod1, N, exec, wlsunset -T 6500 &
# bind = $mainMod SHIFT, K, exec, killall wlsunset
# bind = $mainMod SHIFT, T , exec, hyprshade off 
bind = Mod1, V, exec, playerctl play-pause
# grimshot Screenshot
# Keybinding for Full-Screen Screenshot
bind =  Mod1 SHIFT, A, exec, grimshot save screen ~/Pictures/screenshot-$(date +'%Y-%m-%d-%H%M%S').png
# Keybinding for Area Screenshot
bind = $mainMod SHIFT, A, exec, grimshot copy area
# Keybinding to lock the screen
bind=Mod1 SHIFT, L, exec, hyprlock 
bind=$mainMod, B, exec, brave-browser 
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = Mod1 SHIFT, P, exec, hyprpicker -a
bind = Mod1, Return, exec, $terminal #(kitty)
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, M, exit, #exit hyprland
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, semicolon, exec, flatpak run it.mijorus.smile 
bind = Mod1, space, exec, $menu,
# bind = $mainMod, V, exec, rofi -show clipboard
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = Mod1, Tab, movefocus, l
bind = $mainMod, Left, movefocus, l
bind = $mainMod, l, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, h, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, k, movefocus, u
bind = $mainMod, down, movefocus, 
bind = $mainMod, j, movefocus, d
bind = $mainMod, F, fullscreen # fullscreen

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = Mod1 SHIFT, 1, movetoworkspace, 1
bind = Mod1 SHIFT, 2, movetoworkspace, 2
bind = Mod1 SHIFT, 3, movetoworkspace, 3
bind = Mod1 SHIFT, 4, movetoworkspace, 4
bind = Mod1 SHIFT, 5, movetoworkspace, 5
bind = Mod1 SHIFT, 6, movetoworkspace, 6
bind = Mod1 SHIFT, 7, movetoworkspace, 7
bind = Mod1 SHIFT, 8, movetoworkspace, 8
bind = Mod1 SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d
bindm = $mainMod, mouse:272, movewindow
bindm = Mod1, mouse:272, resizewindow
bindm = $mainMod, W, movewindow 
bind = $mainMod SHIFT, right, resizeactive, 10 0
bind = $mainMod SHIFT, left, resizeactive, -10 0
bind = $mainMod SHIFT, up, resizeactive, 0 -10
bind = $mainMod SHIFT, down, resizeactive, 0 10
# Laptop multimedia keys for volume and LCD brightnss
bindel = ,XF86AudioPlay, exec, playerctl play-pause
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-

